<StackLayout orientation="vertical"
  class="cityFilterModal actionBarStatusBar">
  <AbsoluteLayout orientation="horizontal"
    class="actionBar">
    <Button class="leftActionItem-icon material-icon leftActionItem"
      text="&#xf136;"
      (tap)="selectFilter(null)"
      bottom="0">
    </Button>
    <Label text="Choose city"
      class="actionBar-title actionBar-center actionBarItem-withIcon uppercaseReverse">
    </Label>
  </AbsoluteLayout>
  <ListView #filterList
    [items]="filters"
    (itemTap)="selectFilter($event)"
    row="0"
    class="cityList">
    <template #filter="item">
      <StackLayout class="city-filter">
        <Label [text]="filter.name" class="cityListItem"></Label>
      </StackLayout>
    </template>
  </ListView>
</StackLayout>
