<StackLayout>
  <Label text="Loans" class="title"></Label>
  <ListView [items]="loans" row="1">
    <template #loan="item">
      <StackLayout orientation="horizontal" class="loan-card" height="250">

        <StackLayout column="0" class="details">
          <Label [text]="loan.use" textwrap="true" class="green bold"></Label>

          <StackLayout orientation="horizontal">
            <Label text="Borrower: " class="bold"></Label>
            <Label [text]="loan.name"></Label>
          </StackLayout>

          <StackLayout orientation="horizontal">
            <Label text="Location: " class="bold"></Label>
          </StackLayout>
        </StackLayout>

        <!-- <Label class="image" backgroundColor="lightgray" horizontalAlignment="right"></Label> -->
        <Image [src]="'http://www.kiva.org/img/300/' + loan.image.id + '.jpg'"
          class="image"
          stretch="none"
          horizontalAlignment="right"></Image>
      </StackLayout>
    </template>
  </ListView>
</StackLayout>
