<StackLayout class="loans-page">
  <ActionBar>
    <StackLayout orientation="horizontal"
      class="actionBar"
      ios:horizontalAlignment="center"
      android:horizontalAlignment="center">
      <Image  class="logo"></Image>
    </StackLayout>
  </ActionBar>
  <StackLayout class="location-select-wrap" horizontalAlignment="stretch">
    <Button (tap)="showModal()"
      class="location-select-button material-icon"
      [text]="(selectedFilter || 'Select City') + ' &#xf2f2; '">
    </Button>
  </StackLayout>

<StackLayout class="loans-page" modal-dialog-host>

  <ListView [items]="LoansService.loans" id="loans-list" (loadMoreItems)="onLoadMore()">
    <template #loan="item">
      <loan-card [loan]="loan"></loan-card>
    </template>
  </ListView>

  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
  <Label text="No loans to display" *ngIf="error" horizontalAlignment="center"></Label>
</StackLayout>
