<StackLayout class="loans-page actionBarStatusBar">
  <AbsoluteLayout orientation="horizontal"
    class="actionBar kiva-dark-green">
    <Button (tap)="showModal()"
      class="actionBar-title actionBar-center material-icon"
      [text]="selectedFilter.name + ' &#xf2f2; '">
    </Button>
  </AbsoluteLayout>
  <StackLayout
    modal-dialog-host>
    <ListView [items]="LoansService.loans"
      class="loans-list"
      (loadMoreItems)="onLoadMore()"
      (itemTap)="selectLoan($event)">
      <template #loan="item">
        <loan-card [loan]="loan"></loan-card>
      </template>
    </ListView>

    <ActivityIndicator [busy]="isLoading">
    </ActivityIndicator>

    <Label text="No loans to display"
      *ngIf="error"
      horizontalAlignment="center">
    </Label>

  </StackLayout>
</StackLayout>
